<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup India Clone</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- css stylesheets -->
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <header>
        <!-- header top -->
        <div class="header-top">
            <div class="container text-center w-100">
                <div class="row align-items-center w-50">
                    <div class="col">
                        <a href="https://www.india.gov.in/" target="blank">
                            <img src="./assets/Gov of IND.png" id="image-size-1" alt="Government of India">
                        </a>
                    </div>
                    <div class="col">
                        <a href="https://commerce.gov.in/" target="blank">
                            <img src="./assets/MOCAI.png" id="image-size-2"
                                alt="Indian Ministry Of Industry and Commerece">
                        </a>
                    </div>
                    <div class="col">
                        <div class="row" id="follow-section">
                            <div class="col follow-icon"><a href="https://www.facebook.com/StartupIndia/" target="blank"><button
                                        style="border-radius:100%;background-color: #3b5998;"><i class="bi bi-facebook"
                                            style="color: #fff;"></i></button></a></div>
                            <div class="col follow-icon"><a href="https://x.com/startupindia?lang=en" target="blank"><button
                                        style="border-radius:100%;background-color: #000;"><i class="bi bi-twitter-x"
                                            style="background-color: #000;color:#fff"></i></button></a></div>
                            <div class="col follow-icon"><a href="https://www.linkedin.com/company/startupindia/"
                                    target="blank"><button style="border-radius:100%;background-color: #0762C8;"><i
                                            class="bi bi-linkedin" style="color: #fff;"></i></button></a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div>

            </div>
        </div>
        <!-- header bottom -->
        <div class="header-bottom">

        </div>
    </header>

    <!-- navbar -->
    <div class="navbar">

    </div>

    <!-- main image -->
    <div class="main-image"></div>

    <!-- timeline -->
    <div class="timeline">

        <!-- Introduction -->
        <div class="introduction">

            <!-- Program details -->
            <div class="program-details">

                <!-- themes for challenges -->
                <div class="themes-for-challenges"></div>

                <!-- problem statements -->
                <div class="problem-statements"></div>

                <!-- incentives -->
                <div class="incentives"></div>

                <!-- procedure post submission -->
                <div class="procedure-post-submission"></div>

                <!-- contact the host -->
                <div class="contact-the-host"></div>

                <!-- partners -->
                <div class="partners"></div>

                <!-- faqs -->
                <div class="faqs"></div>

                <!-- results -->
                <div class="results"></div>

                <footer>
                    <!-- footer top -->
                    <div class="footer-top"></div>

                    <!-- footer bottom -->
                    <div class="footer-bottom"></div>
                </footer>
</body>

</html>
